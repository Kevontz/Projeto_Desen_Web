<div class="container">
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Função</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <th scope="row"> {{user.nome}} </th>
            <td> {{ user.email }}</td>
            <td> {{ user.funcao }}</td>
            <td>
                <button type="button" class="btn btn-outline-primary mx-2" (click)="redirectToEdit()">
                    <i class="bi bi-pencil"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary mx-2" (click)="this.users.splice(i, 1)">
                    <i class="bi bi-x"></i>
                </button>
            </td>
            <td>
              <!-- <input class="form-check-input" type="checkbox" [(ngModel)]="task.done" [checked]="task.done"> -->
            </td>
          </tr>
        </tbody>
    </table>
    <div class="button">
      <button type="button" class="btn btn-outline-success" routerLink="/app/add-user">Novo Usuário</button>
  </div>
  </div>
