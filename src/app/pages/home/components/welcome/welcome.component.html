<div class="container">
  <h3>Home</h3>
  <p>Usuários Cadastrados: {{ userCount }}</p>
  <h5>Usuários por Profissão</h5>
  <table class="table">
    <thead>
      <tr></tr>
    </thead>
    <tbody>
      <tr *ngFor="let profissao of profissoes | keyvalue">
        <td>{{profissao.key}}</td>
        <td>{{profissao.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
